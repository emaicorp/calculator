<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="text-Area">
            <h1 id="userInput">0</h1>
        </div>
        <div class="buttons">
            <div class="row1">
                <button type="button" class="operation clear">AC</button>
                <button type="button"class="operation delete" >DEL</button>
                <button type="button" class="operation modulus">%</button>
                <button type="button" class="yellow operation divide">/</button>
            </div>
            <div class="row2">
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" class="yellow operation multiply">*</button>
            </div>
            <div class="row3">
                <button type="button" class="number">4</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">6</button>
                <button type="button" class="yellow operation" >-</button>
            </div>
            <div class="row4">
                <button type="button" class="number">1</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">3</button>
                <button type="button" class="yellow operation">+</button>
            </div>
            <div class="row5">
                <button type="button" class="number" id="extra">0</button>
                <button type="button " class="number">.</button>
                <button type="button" class="yellow operation">=</button>
            </div>
            
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
